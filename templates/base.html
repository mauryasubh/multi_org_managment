<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Organization Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">

    <header class="bg-blue-500 text-white p-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <!-- Logo Section (left side) -->
            <div class="text-xl font-semibold text-white">
                <a href="{%  url 'user_list' %}">
                <span>Multi Organization Management System</span></a>
            </div>

            <!-- Navigation Menu (center) -->
            <div class="flex-1 text-center">
                <nav class="space-x-6">
                    <a href="/" class="hover:bg-blue-600 px-3 py-2 rounded-md">Home</a>
                    <a href="{% url 'user_list' %}" class="hover:bg-blue-600 px-3 py-2 rounded-md">User Control Page</a>
                </nav>
            </div>

            <!-- Login/Logout Section (right side) -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-white">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-white hover:bg-blue-600 px-3 py-2 rounded-md">Logout</a>
                {% else %}
                    <a href="admin/login/?next=/admin/" class="text-white hover:bg-blue-600 px-3 py-2 rounded-md">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>

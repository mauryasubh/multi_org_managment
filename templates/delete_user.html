{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 shadow-md rounded-lg max-w-5xl mx-auto mt-8">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete this user?</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Organization:</strong> {{ user.organization.name }}</p>
    <p><strong>Role:</strong> {{ user.role.name }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">Delete</button>
      <a href="{% url 'organization_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded ml-4">Cancel</a>
    </form>
  </div>
{% endblock %}

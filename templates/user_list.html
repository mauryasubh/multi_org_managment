{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 shadow-md rounded-lg max-w-5xl mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Users List</h1>

    <div class="flex justify-between items-center mb-6">
        
        <a href="{% url 'create_user' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Create Sub-Org User
        </a>
    </div>

    <table class="table-auto w-full border-collapse border border-gray-200">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 px-4 py-2">Username</th>
                <th class="border border-gray-300 px-4 py-2">Sub-Organization</th>
                <th class="border border-gray-300 px-4 py-2">Role</th>
                <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="text-center">
                <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ user.organization.name }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ user.role.name }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <a href="{% url 'update_user' user.id %}" class="text-blue-500 hover:text-blue-700">Update</a>
                    |
                    <a href="{% url 'delete_user' user.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-gray-500 py-4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
